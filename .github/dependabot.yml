version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "07:00"
    commit-message:
      prefix: "[npm]"
    open-pull-requests-limit: 10

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "07:00"
    commit-message:
      prefix: "[Docker]"
    open-pull-requests-limit: 5
